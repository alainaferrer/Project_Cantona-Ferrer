<!-- templates/generatedquizdata.html -->
{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-12 mb-4">
        <div class="card border-light shadow-sm">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col">
                        <img src="{{ url_for('static', filename='quizdatapage.png') }}">
                    </div>
                </div>
            </div>
            <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                <form method="POST" action="{{ url_for('quiz_submit') }}">
                    <table id="example" class="table align-items-center table-flush">
                        <thead>
                            <tr>
                                <th>Question</th>
                                <th>Your Answer</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for question in questions %}
                            <tr>
                                <td>{{ question }}</td>
                                <td><input type="text" name="answers" class="form-control" required></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit Answers</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#example').DataTable({
            paging: false,
            searching: false,
            info: false,
            ordering: false,  // Disable ordering to maintain the order of questions
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ]
        });
    });
</script>
{% endblock %}
